plugins {
    id 'java'
}

version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.15.0')
    implementation 'software.amazon.awssdk:s3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
